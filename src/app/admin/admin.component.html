
<div class="row justify-content-md-center">
  <div class="col-md-2">
    <form class="adminMenu" *ngIf='token == null' (ngSubmit)='auth()'>
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='user.name' name='name' id='name' placeholder="Kasutajanimi" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]='user.password' name='password' id='password' placeholder="Prool" required>
          </div>
          <button type="submit" class="btn btn-block btn-success">Logi sisse</button>
          <p id="errMsg"></p>
    </form>
  </div>
</div>
<div *ngIf='token'>
  <app-ticket-list [(token)]=token></app-ticket-list>
</div>
