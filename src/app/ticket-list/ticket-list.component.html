<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-4" *ngFor="let ticket of tickets">
      <div class="card" (click)="openTicket(ticket._id)">
        <h5 class="card-header"><span class="fa fa-ticket"></span> Pileti nr. {{ticket._id}}</h5>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><span class="ticketLabel">Parkimise aeg:</span> {{ticket.timeInHours}} tundi</li>
            <li class="list-group-item"><span class="ticketLabel">Kuupäev:</span> {{dateFormat(ticket.create_date)}}</li>
            <li class="list-group-item"><span class="ticketLabel">Asukoht:</span> {{ticket.location}}</li>
            <li class="list-group-item"><span class="ticketLabel">Reg. märk:</span> {{ticket.vehRegistration}}</li>
            <li class="list-group-item"><span class="ticketLabel">Email:</span> {{ticket.email}}</li>
            <li class="list-group-item"><span class="ticketLabel">Mobiil:</span> {{ticket.mobile}}</li>
          </ul>
          <h2 id="hind">Hind: {{ticket.price}}€</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <button class="button button2" (click)="goToAdmin()"><span class="fa fa-arrow-left"></span></button>
  </div>
</div>
